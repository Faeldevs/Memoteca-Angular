<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos"> <!--A div so aparece se houver pensamento adicionado-->
    <div *ngFor="let pensamento of listaPensamentos"> <!--For usado para repetição de itens-->
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados</p>
  </div>
</ng-template>



<!--- (if  - se...)  *ngIf="listaPensamentos.length > 0
    Se tiver algum pensamento adicionador (maior que 0) será renderizado o mural

      (else - se não...) ng-template
  --->
